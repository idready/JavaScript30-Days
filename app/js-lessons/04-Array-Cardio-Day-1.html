    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const earlyBorn = inventors.filter( inventor => (inventor.year >= 1500));
    console.info('** Array.prototype.filter() ** 1. Filter the list of inventors for those who were born in the 1500\'s');
    console.table(earlyBorn);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const properlyNamedInventors = inventors.map( inventor => `${inventor.first} ${inventor.last}`);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortByDescAge = inventors.sort( (prev, next) => next.year - prev.year);
    console.info('** Array.prototype.sort() ** 3. Sort the inventors by birthdate, oldest to youngest');
    console.table(sortByDescAge);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    let initialAge = 0;
    const inventorsLifesSpan = inventors.reduce( (prevValue, current) => {
      // let prevAge = (prevValue !== 0) ? (prevValue.passed - prevValue.year) : prevValue; // This was useless since the prev is not the previous element but total calculated
      let currentAge = (current.passed - current.year);
      return prevValue + currentAge;
    }, initialAge);
    console.info('** Array.prototype.reduce() ** 4. How many years did all the inventors live?');
    console.log(inventorsLifesSpan);

    // 5. Sort the inventors by years lived
    const sortByLifespan = inventors.sort( (prev, next) => {
      return (prev.passed - prev.year) - (next.passed - next.year);
    });
    console.info('** Array.prototype.sort() ** 5. Sort the inventors by years lived');

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const instancesOfObject = data.reduce( (prev, current) => {

      }
